<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      h1 {
        /* Name */
        color: blue;
      }
      h2 {
        /* RGB */
        /* Values b/w 0-255 */
        /* 3 values seperated by commas...For RGB {Red Green Blue} */

        color: rgb(124, 132, 119);
      }
      h3 {
        /* Hexa Value */
        color: #000000;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
  </body>
</html>
