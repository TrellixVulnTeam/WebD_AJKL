<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links, Images and Attributes</title>
  </head>
  <body>
    <!-- External Links -->

    <p>
      <a href="http://google.co.in">Click here to GOOGLE</a>
    </p>

    <p>
      <!-- opens in a new tab -->
    </p>
    <a href="http://google.co.in" target="_blank">Click here to GOOGLE</a>

    <!-- Internal Links -->
    <p>
      <a href="/04_Typography_and_tags.html" target="_blank">Typography_and_tags</a>
    </p>

    <!-- Local Images Links -->

    <hr>
    <img src="/images/1.jpg" alt="Local Image" width="200" />

    <br>
    <hr>

    <!-- Remote Images Links -->

    <img
      src="https://source.unsplash.com/200x200/?nature,water"
      alt="Remote Image"
    />
    <hr>
  </body>
</html>
