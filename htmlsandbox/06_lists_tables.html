<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>
    <!-- Unordered Lists -->

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Ordered Lists -->

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>        
    </ol>


    <!-- Nested Lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <ul>
            <li>nested item 1</li>
            <li>nested item 2</li>
            <li>nested item 3</li>
        </ul>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Tables -->

    <table style="width: 330px;">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-Mail</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Kumar</td>
                <td>Sundaram</td>
                <td>KS@gmail.com</td>
            </tr>
            <tr>
                <td>Raj</td>
                <td>Kumar</td>
                <td>RK@gmail.com</td>
            </tr>
            <tr>
                <td>Ankit</td>
                <td>Kumar</td>
                <td>AK@gmail.com</td>
            </tr>
        </tbody>
    </table>

    
</body>
</html>
