<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block And Inline</title>
  </head>
  <body>
    <!-- Block element -->
    <p style="border: 2px red solid;">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, molestiae
      laborum odit libero distinctio error, <strong> nesciunt commodi nihil illo porro
      tempore! Magnam, incidunt temporibus?</strong> Deserunt nesciunt molestias aliquid
      sed odio!
    </p>

    <ul  style="border: 2px purple solid;">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <p  style="border: 2px red solid;">lorem</p>

    <!-- Inline Element -->
    <a  style="border: 2px green solid;" href="#">Some Link Here</a>
    <a  style="border: 2px green solid;" href="#">Some Link Here</a>
  </body>
</html>
